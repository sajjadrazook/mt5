services:
  mt5:
    build: .
    container_name: mt5_container
    volumes:
      - mt5_config:/root/.wine
    ports:
      - "5901:5901" # VNC Protocol
      - "80:6080" # Web VNC (HTTP) - Access via http://your-domain
    environment:
      - CUSTOM_USER=admin
      - PASSWORD=admin123
    restart: unless-stopped

volumes:
  mt5_config:


